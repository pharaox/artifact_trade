l_english:
 at_debug_prefix: "[GetCurrentDate.GetStringShort]: [THIS.Char.GetFullNameNoTooltip] ([THIS.Char.GetID])"

 at_debug_msg_artifact_bought: "$at_debug_prefix$: Artifact bought, artifact: $at_artifact$, seller: $at_seller$, price: $at_artifact_price$, source: $at_source$"
 at_debug_msg_artifact_sold: "$at_debug_prefix$: Artifact sold, artifact: $at_artifact$, buyer: $at_buyer$, price: $at_artifact_price$, source: $at_source$"
 at_debug_msg_artifact_destroyed: "$at_debug_prefix$: Artifact destroyed, artifact: $at_artifact$, aniconist: $at_aniconist$"

 at_debug_msg_artifact_trade_loaded: "[GetCurrentDate.GetStringShort]: Search & Trade Artifacts mod loaded"

 at_debug_msg_visiting_holding_to_trade_artifacts: "$at_debug_prefix$: Visiting holding to trade artifacts, location: $at_location$, holding type: $at_holding_type$"

 at_debug_msg_attempting_artifact_haggle: "$at_debug_prefix$: Attempting artifact haggle"
 at_debug_msg_selling_artifact_via_outraged_partner: "$at_debug_prefix$: Selling artifact via outraged partner"

 at_debug_msg_creating_artifact: "$at_debug_prefix$: Creating artifact"
 at_debug_msg_destroying_artifact: "$at_debug_prefix$: Destroying artifact"

 at_artifact: "[THIS.Var('artifact').Artifact.GetNameNoTooltip] ([THIS.Var('artifact').Artifact.GetID]$at_artifact_type$)"
 at_buyer: "[THIS.Var('buyer').Char.GetFullNameNoTooltip] ([THIS.Var('buyer').Char.GetID]$at_buyer_merchant_type$)"
 at_seller: "[THIS.Var('seller').Char.GetFullNameNoTooltip] ([THIS.Var('seller').Char.GetID]$at_seller_merchant_type$)"
 at_artifact_price: "[THIS.Var('artifact_price').GetValue]"
 at_source: "[THIS.Var('source').GetFlagName]"
 at_destroyer: "[THIS.Var('destroyer').Char.GetFullNameNoTooltip] ([THIS.Var('destroyer').Char.GetID])"
 at_aniconist: "[Select_CString(THIS.Var('aniconist').IsSet, 'yes', 'no')]"

 at_artifact_type: "[Select_CString(THIS.Var('artifact').Var('at_artifact_type').IsSet, Concatenate(', ', THIS.Var('artifact').Var('at_artifact_type').GetFlagName), '')]"
 at_buyer_merchant_type: "[Select_CString(THIS.Var('buyer').Var('at_merchant_type').IsSet, Concatenate(', ', THIS.Var('buyer').Var('at_merchant_type').GetFlagName), '')]"
 at_seller_merchant_type: "[Select_CString(THIS.Var('seller').Var('at_merchant_type').IsSet, Concatenate(', ', THIS.Var('seller').Var('at_merchant_type').GetFlagName), '')]"

 at_location: "[THIS.Char.GetCurrentLocation.GetNameNoTooltip]"
 at_holding_type: "[THIS.Char.Custom('LocalHoldingType')]"